<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>ldg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="/js/stomp.min2.3.3.js"></script>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <link href="/css/room.css" rel="stylesheet">
    <script th:inline="javascript">
        $(() => {
            let username = '';

            if ([[${room.roomId != null}]]) {
                username = prompt("닉네임 입력 : ");
            }

            $("#btn-create").on("click", function (e) {
                e.preventDefault();
                let name = $("input[name='name']").val();

                if (name.trim() === '') {
                    alert("이름을 작성 해주세요.");
                } else {
                    $("#form-create").submit();
                }
            });

            let roomId = [[${room.roomId}]];

            let sockJs = new SockJS("/stomp/chat");
            let stomp = Stomp.over(sockJs);

            stomp.connect({}, function () {
                stomp.subscribe("/sub/chat/room/" + roomId, function (chat) {
                    let content = JSON.parse(chat.body);

                    let writer = content.writer;
                    let str;

                    if (writer === username) {
                        str = `
                            <li class="clearfix">
                                <div class="message-data text-right">
                                    <span class="message-data-time">10:10 AM, Today</span>
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                                </div>
                                <div class="message other-message float-right">${content.message}</div>
                            </li>
                        `;
                    } else {
                        str = `
                            <li class="clearfix">
                                <div class="message-data">
                                    <span class="message-data-time">10:12 AM, Today</span>
                                </div>
                                <div class="message my-message">${content.message}</div>
                            </li>
                        `;
                    }

                    $("#msgArea").append(str);
                });

                stomp.send('/pub/chat/enter', {}, JSON.stringify({roomId: roomId, writer: username}))
            });

            $("#button-send").on("click", function (e) {
                let msg = document.getElementById("msg");

                stomp.send('/pub/chat/message', {}, JSON.stringify({
                    roomId: roomId,
                    message: msg.value,
                    writer: username
                }));
                msg.value = '';
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div id="plist" class="people-list">
                    <div class="input-group">
                        <form th:action="@{/chat/room}" method="post" id="form-create" class="input-group mb-0">
                            <input type="text" name="name" class="form-control">
                            <span class="input-group-text" id="btn-create"><i class="fa fa-pencil"></i></span>
                        </form>
                    </div>
                    <ul class="list-unstyled chat-list mt-2 mb-0" th:each="room : ${list}">
                        <li class="clearfix">
                            <div class="about">
                                <div class="name"><a th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.name}]]</a></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="chat-about">
                                    <h6 class="m-b-0" th:if="${room.roomId == null}">채팅방을 선택해주세요.</h6>
                                    <h6 class="m-b-0" th:if="${room.roomId != null}">[[${room.name}]]</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history">
                        <ul class="m-b-0" id="msgArea" th:if="${room.roomId != null}"></ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <input type="text" class="form-control" id="msg" placeholder="Enter text here...">
                            <div class="input-group-append">
                                <span class="input-group-text" th:if="${room.roomId != null}"id="button-send"><i class="fa fa-send"></i></span>
                                <span class="input-group-text" th:if="${room.roomId == null}"><i class="fa fa-send"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
